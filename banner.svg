<!-- banner.svg — save to repo root as banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 300" width="1400" height="300" role="img" aria-label="Richang Chaudhary banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#071021"/>
      <stop offset="1" stop-color="#0b1224"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#6d28d9"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- large soft accent shape (blurred) -->
  <g filter="url(#soft)" opacity="0.18">
    <circle cx="1100" cy="80" r="110" fill="url(#accent)"/>
    <ellipse cx="300" cy="220" rx="260" ry="36" fill="#071827" />
  </g>

  <!-- Left block: name + title -->
  <g transform="translate(64,56)">
    <text x="0" y="0" font-family="Inter, Roboto, Arial" font-size="20" fill="#A9BBD6">Hi, I’m</text>
    <text x="0" y="46" font-family="Inter, Roboto, Arial" font-weight="700" font-size="44" fill="#FFFFFF">Richang Chaudhary</text>
    <rect x="0" y="66" width="460" height="3" rx="2" fill="#0f1724" />
    <text x="0" y="108" font-family="Inter, Roboto, Arial" font-size="16" fill="#B5C5DE">
      Agentic AI · LLMs · Cloud · ML · AI Automation
    </text>
    <text x="0" y="140" font-family="Inter, Roboto, Arial" font-size="13" fill="#7f8fa6">
      Pre-final year CSE • Building reliable AI agents & cloud-native ML systems
    </text>
  </g>

  <!-- Right block: stylized device illustration -->
  <g transform="translate(860,54)" aria-hidden="true">
    <!-- laptop base -->
    <rect x="16" y="58" rx="8" ry="8" width="336" height="160" fill="#071024" stroke="#172033"/>
    <!-- screen -->
    <rect x="76" y="100" rx="6" ry="6" width="220" height="80" fill="#061017"/>
    <!-- keyboard -->
    <rect x="58" y="164" rx="4" ry="4" width="296" height="10" fill="#0b1720"/>
    <!-- subtle glow on screen -->
    <rect x="78" y="102" width="218" height="78" rx="5" fill="url(#accent)" opacity="0.06"/>
    <!-- small accent circle -->
    <circle cx="300" cy="20" r="8" fill="#06b6d4" opacity="0.9"/>
  </g>

  <!-- bottom badge -->
  <g transform="translate(64,206)">
    <rect x="0" y="0" rx="8" ry="8" width="360" height="40" fill="rgba(255,255,255,0.03)"/>
    <text x="18" y="26" font-family="Inter, Roboto, Arial" font-size="13" fill="#C6D7F0">
      Building production-ready AI agents • Testing-first approach • Small, reviewable PRs
    </text>
  </g>
</svg>
